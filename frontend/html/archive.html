<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Accounts</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/uikit@3.6.19/dist/css/uikit.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/1.10.24/css/dataTables.uikit.min.css"
    />
  </head>

  <body>
    <div class="uk-navbar-container" uk-navbar>
      <div class="uk-navbar-left">
        <a href="" class="uk-navbar-item uk-logo"></a>
        <ul class="uk-navbar-nav">
          <li>
            <a href="/views/accounts">accounts</a>
          </li>
          <li class="uk-active">
            <a href="/views/archive">archive</a>
          </li>
          <li>
            <a href="/views/verifications">verifications</a>
          </li>
        </ul>
      </div>
      <div class="uk-navbar-right">
        <ul class="uk-navbar-nav">
          <li>
            <a href="/views/accounts">{{ username }}</a>
          </li>
        </ul>
      </div>
    </div>

    <div class="uk-container uk-margin-top" style="max-width: 90%">
      <div class="uk-margin uk-section uk-section-default" uk-grid>
        <div
          class="uk-card uk-card-hover uk-card-default uk-card-body uk-width-1-1"
        >
          <div class="uk-gird uk-grid-small uk-margin-bottom" uk-grid>
            <div class="uk-width-5-6">
              <h3 class="uk-card-title">archived accounts</h3>
            </div>
            <div class="uk-width-1-6">
              <button
                id="bttn-restore-many"
                type="button"
                class="uk-button uk-button-primary uk-align-right"
                disabled
              >
                Restore
              </button>
            </div>
          </div>
          <table
            id="accounts-table"
            class="uk-table uk-table-hover display"
            width="100%"
          ></table>
        </div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.6.19/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.6.19/dist/js/uikit-icons.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.24/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.24/js/dataTables.uikit.min.js "></script>

    <script src="{{ url_for('js', path='shared/datatables_definitions.js') }}"></script>
    <script src="{{ url_for('js', path='views/archive.js') }}"></script>
  </body>
</html>
